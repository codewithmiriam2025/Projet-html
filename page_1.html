<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil de Miriame</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* === Reset de base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
       background-image: url("image1\ \(4\).jpg");
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 40px;
    }

    .container {
      max-width: 900px;
       background: linear-gradient(90deg, #030d1d, #0f518f);
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(235, 232, 232, 0.1);
    }

    h3 {
      color: #e4dcee;
      margin-bottom: 20px;
      border: 2px solid white;
      padding: 5px;
      border-radius: 30px;
      background: linear-gradient(90deg, #030d1d, #97acb6);
      
    }

    .profile {
      display: flex;
      gap: 90px;
      margin-bottom: 40px;
      margin-left: 230px;
      text-align: center;
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid white;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .info span {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    strong {
      color: white;
    }
    .flex{
      display: flex;
      margin-left: 70px;
    }
    .section {
      margin-bottom: 40px;
      justify-content: space-around;
      margin: 30px;
    }

    ul {
      margin-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
      padding-left: 10px;
      position: relative;
    }

    ul li::before {
      content: '•';
      position: absolute;
      left: -10px;
      color: #5e2ca5;
    }

    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }

      .profile img {
        margin-bottom: 20px;
      }

      body {
        padding: 20px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Informations personnelles -->
          <div class="profile">
      
      <div class="info">
        <h2>Informations personnelles</h1><br>
        <img src="./img/20250714_163638.jpg" alt="Photo de Miriame">
        <br><br>
        <span><strong>Nom :</strong> TABE BETE</span>
        <span><strong>Prénom :</strong> Miriame</span>
        <span><strong>Sexe :</strong> Féminin</span>
        <span><strong>Matricule :</strong> N54554477</span>
        <span><strong>Quartier :</strong> Missérété</span>
      </div>
    </div>

    <!-- Formations -->
<div class="flex">
      <div class="section">
      <h3>Mes Formations</h3>
      <ul>
        <li>CEP</li>
        <li>BEPC</li>
        <li>BAC</li>
      </ul>
    </div>

    <!-- Loisirs -->
    <div class="section" id="Loisir">
      <h3>Mes Loisirs</h3>
      <ul>
        <li>Dormir</li>
        <li>Manger</li>
        <li>Lire</li>
      </ul>
    </div>

    <!-- Situation Matrimoniale -->
    <div class="section">
      <h3>Situation Matrimoniale</h3>
      <p>À compléter selon votre statut.</p>
    </div>
</div>

  </div>

</body>
</html>
